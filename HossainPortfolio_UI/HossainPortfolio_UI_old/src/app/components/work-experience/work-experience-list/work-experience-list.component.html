<div class="relative flex center p-6 m-6 bg-slate-100" *ngFor="let workexperience of workexperiences">
    <h2>Company</h2>
    <h5>{{workexperience.companyName}}</h5>
    <h5>{{workexperience.location}}</h5>
    <h5>{{workexperience.description}}</h5>

    <h5>{{workexperience.to}}</h5>
    <h5>{{workexperience.isCurrent}}</h5>
</div>
